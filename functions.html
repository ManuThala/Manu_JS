<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions in JS</title>
    <script>
      // Addition of two numbers
      function add(a, b) {
        return a + b;
      }
      res = add(2, 3);
      document.writeln(res);
    </script>
