<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail validation</title>
    <script>
      function validate() {
        email = document.getElementById("email").value;
        var regex = /^([a-z A-Z 0-9\.-]+)@([a-z A-Z 0-9-]{2,8}).([a-z]{2,8})?$/;
        if (regex.test(email)) {
          document.getElementById("lb1").innerHTML = "valid";
          document.getElementById("lb1").style.visibility = "visible";
          document.getElementById("lb1").style.color = "green";
        } else {
          document.getElementById("lb1").innerHTML = "Invalid";
          document.getElementById("lb1").style.visibility = "visible";
          document.getElementById("lb1").style.color = "red";
        }
      }
    </script>
  </head>
  <body>
    <form>
      <input type="text" name="email" id="email" placeholder="email" />
      <label id="lb1" style="color: red; visibility: hidden">Invaid</label
      ><br /><br />
      <button onclick="validate()" type="button">submit</button>
    </form>
  </body>
</html>
