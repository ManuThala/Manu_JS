<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope of variable</title>
    <script>
      var a = "manu";
      document.writeln(a);

      function myfunction() {
        var b = 6;
        document.writeln(a);
        document.writeln(b);
      }
      myfunction();
    </script>
  </head>
  <body></body>
</html>
