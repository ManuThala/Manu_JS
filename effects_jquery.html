<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Effects part one</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Selectors up jquery</h2>
    <p>this is outside division</p>
    <p>this is outside division</p>
    <div id="firstdiv" class="mydiv">
      <p>This is first paragraph in first division</p>
      <p>This is second paragraph in first division</p>
    </div>

    <div id="seconddiv" class="mydiv">
      <p>This is first paragraph in second divisison</p>
    </div>

    <div id="'thirddiv" class="mydiv">
      <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
      </ul>
    </div>
    <button id="btn1">click me</button>
    <button id="btn2">click me 2</button>
    <button id="btn3">Toggle</button>
  </body>
  <script>
    $(document).ready(function () {
      $("#btn1").click(function () {
        // $("#firstdiv").hide();
        // $("#firstdiv").fadeout("slow");
        $("#firstdiv").fadeOut("fast");
      });
      $("#btn2").click(function () {
        // $("#firstdiv").show();
        $("#firstdiv").fadeIn("fast");
      });
      $("#btn3").click(function () {
        $("#firstdiv").toggle();
      });
    });
  </script>
</html>
