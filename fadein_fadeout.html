<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade IN Fade OUT</title>
    <script>
      var opacity = 0;
      var intervalID = 0;

      function fadeout() {
        intervalID = setInterval(hide, 20);
      }
      function hide() {
        var img = document.getElementById("img1");
        opacity = window.getComputedStyle(img).getPropertyValue("opacity");
        if (opacity > 0) {
          opacity = opacity - 0.1;
          img.style.opacity = opacity;
        } else {
          clearInterval(intervalID);
        }
      }
      function fadein() {
        intervalID = setInterval(show, 20);
      }
      function show() {
        var img = document.getElementById("img1");
        var opacity = Number(
          window.getComputedStyle(img).getPropertyValue("opacity")
        );
        if (opacity < 1) {
          opacity = opacity + 0.1;
          img.style.opacity = opacity;
        } else {
          clearInterval(intervalID);
        }
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="fadeout()">Fade out</button><br /><br />
    <img
      src="./9111714.png"
      alt="Image not found"
      style="width: 200px"
      id="img1"
    /><br /><br />
    <button type="button" onclick="fadein()">Fade in</button>
  </body>
</html>
