<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops in Js</title>
    <script>
      for (let i = 1; i <= 10; i++) {
        document.writeln("<br>" + 5 + "*" + i + "=" + 5 * i + "<br>");
      }

      for (let i = 2; i <= 10; i += 2) {
        if (i % 2 == 0) {
          document.writeln("<br>" + i);
        }
      }
    </script>
  </head>
  <body></body>
</html>
