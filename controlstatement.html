<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional statements</title>
    <script>
      document.writeln("If else control statements");

      //   Check the given number is even or odd
      var x = 6;
      if (x % 2 == 0) {
        document.writeln("<br><br>Its even number ");
      } else {
        document.writeln("<br><br>Odd number");
      }

      //   check the given number is positive or not

      if (x > 0) {
        document.writeln("<br><br>Positive number");
      } else if (x == 0) {
        document.writeln("Zero");
      } else {
        document.writeln("<br><br>Negative");
      }

      //   find a number that is positive and even

      var a = 8;
      if (a > 0 && a % 2 == 0) {
        document.writeln("<br><br>number is positive and even");
      } else {
        document.writeln("<br><br>Number is negative  or not even");
      }
    </script>
  </head>
  <body></body>
</html>
