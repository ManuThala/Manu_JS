<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular expressions in js</title>
    <script>
        function validate(){
            var name=document.getElementById('name').value;
            var regx=/E00/i;
            if (regx.test(name)){
                alert('valid user name')
            }
            else{
                alert('Invalid user name')
                document.getElementById('lb1').style.visibility='visible'
            }

        }
    </script>
  </head>
  <body>
    <form onsubmit="return validate()" action="message.html">
      username <input type="text" name="name" id="name" />
      <label id="lb1" style="color: red; visibility: hidden">Invalid Username</label
      ><br /><br />
      <button onclick="validate()" type="button">submit</button>
  </body>
</html>
