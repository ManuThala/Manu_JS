<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition of two numbers</title>
    <script>
      function addition() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        document.getElementById("res").innerHTML = "Result=" + (num1 + num2);
      }
    </script>
  </head>
  <body>
    <form>
      number1<input type="text" name="num1" id="num1" /><br /><br />
      number2<input type="text" name="num2" id="num2" /><br /><br />
      <button onclick="addition()" type="button">submit</button>
    </form>
    <h2 id="res">Result=</h2>
  </body>
</html>
