<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <script>
      function validate() {
        var uname = document.getElementById("name");
        var pass = document.getElementById("password");
        if (uname.value.trim() == "") {
          alert("Blank username");
          uname.style.border = "solid 3px red";
          document.getElementById("lb1").style.visibility = "visible";
          return false;
        } else if (pass.value.trim() == "") {
          alert("Blank Password");
          pass.style.border = "solid 3px red";
          document.getElementById("lb2").style.visibility = "visible";
          return false;
        } else if (pass.value.trim().length < 5) {
          alert("Password length should be greater than five characters long");
          return false;
        } else {
          return true;
        }
      }
    </script>
  </head>
  <body>
    <form onsubmit="return validate()" action="message.html">
      username <input type="text" name="name" id="name" />
      <label id="lb1" style="color: red; visibility: hidden">Invalid</label
      ><br /><br />
      password
      <input type="password" name="password" id="password" />
      <label id="lb2" style="color: red; visibility: hidden"
        >Password too short</label
      ><br /><br /><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
