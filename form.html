<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <script>
      function validate() {
        var uname = document.getElementById("name");
        var pass = document.getElementById("password");

        if (uname.value.trim() == "" || pass.value.trim() == "") {
          alert("blank is not allowed");
          return false;
        } else {
          return true;
        }
      }
    </script>
  </head>
  <body>
    <form onsubmit="return validate()" action="message.html">
      username <input type="text" name="name" id="name" required /> <br /><br />
      password
      <input
        type="password"
        name="password"
        id="password"
        required
      /><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
