<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While loop</title>
    <script>
      var x = 1;
      while (x < 10) {
        document.writeln("<h2>" + "<br>" + x + "<br>" + "</h2>");
        x = x + 2;
      }
    </script>
  </head>
  <body></body>
</html>
